
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swagger UI</title>
  <link rel="stylesheet" type="text/css" href="swagger-ui.css" >
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>
<div id="swagger-ui"></div>
<script src="swagger-ui-bundle.js"> </script>
<script src="swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  var spec = {"openapi": "3.0.0", "info": {"title": "Euro Currency Package", "description": "This is a swagger documentation for Euro Currency Exchange Package", "version": "1.0.0"}, "servers": [{"url": "http://127.0.0.1:8000", "description": "Server"}], "tags": [{"name": "exchange", "description": "Euro Currency Exchange"}], "paths": {"/api/exchange": {"get": {"tags": ["exchange"], "summary": "exchange euro to other currency", "description": "By passing in the appropriate options, you can convert euro to any other currency\n", "operationId": "searchInventory", "parameters": [{"name": "amount", "in": "query", "description": "pass an optional amount integer for the amount you want to convert", "required": false, "style": "form", "explode": true, "schema": {"type": "integer"}}, {"name": "to", "in": "query", "description": "the currency you want to convert EUR to", "required": false, "style": "form", "explode": true, "schema": {"type": "string"}}], "responses": {"200": {"description": "Successful response", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/inline_response_200"}, "example": {"amount": 100, "from_currency": "EUR", "to_currency": "CAD", "rate": 1.4698, "converted_amount": 146.98, "converted_amount_symbol": "CAD 146.98"}}}}}}}}, "components": {"schemas": {"inline_response_200": {"type": "object", "properties": {"amount": {"type": "integer"}, "from_currency": {"type": "string"}, "to_currency": {"type": "string"}, "rate": {"type": "number"}, "converted_amount": {"type": "number"}, "converted_amount_symbol": {"type": "string"}}}}}};
  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })
  window.ui = ui
}
</script>
</body>
</html>
